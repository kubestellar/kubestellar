      name: SUBJECT_GROUP
      type: string
    - jsonPath: .metadata.labels['status\.kubestellar\.io/resource']
      name: SUBJECT_RSC
      type: string
    - jsonPath: .metadata.labels['status\.kubestellar\.io/namespace']
      name: SUBJECT_NS
