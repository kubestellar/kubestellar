# The purpose of this workflow is to verify consistency between the
# `.gha-reversemap.yml` file and the `uses:` lines in the workflows.
# In particular, this workflow checks that `hack/gha-reversemap.sh
# apply-reversemap` makes no change.

name: Verify Action Hashes

on:
  workflow_call:
  # So we can trigger manually if needed
  workflow_dispatch:
  push:
    paths:
      - ".github/workflows/*"
      - "*.gha-reversemap.yml"
  pull_request:
    paths:
      - ".github/workflows/*"
      - "*.gha-reversemap.yml"

permissions:
  contents: read

jobs:
  verify-hashes:
    name: Verify
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683

      - name: Install yq v4.45.1
        run: |
          set -euo pipefail
          YQ_VERSION=v4.45.1
          BINARY=yq_linux_amd64
          curl -sL https://github.com/mikefarah/yq/releases/download/${YQ_VERSION}/${BINARY}.tar.gz | tar xz
          chmod +x ${BINARY}
          sudo mv ${BINARY} /usr/local/bin/yq
          yq --version

      - name: Run test
        run: |
          hack/gha-reversemap.sh verify-mapusage
