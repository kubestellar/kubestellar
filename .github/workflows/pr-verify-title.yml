name: "PR Title Verifier"

on:
  pull_request:
    types: [opened, edited, synchronize, reopened]

permissions:
  contents: read

jobs:
  verify:
    runs-on: ubuntu-latest
    if: github.actor != 'dependabot[bot]' && github.actor != 'renovate[bot]'

    steps:
      - name: Checkout code
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8

      - name: Validate PR Title Format
        env:
          TITLE: ${{ github.event.pull_request.title }}
        run: |
          set -euo pipefail

          # Safely access the PR title
          if [ -z "${TITLE}" ]; then
            echo "âŒ Error: PR title cannot be empty."
            exit 1
          fi

          # Define allowed emoji prefixes using a safe regular expression match
          if ! printf '%s' "$TITLE" | grep -qE '^(âš |âœ¨|ğŸ›|ğŸ“–|ğŸš€|ğŸŒ±)'; then
            printf "âŒ required indicator not found at the start of title: %q\n" "$TITLE"
            echo "Your PR title must start with one of the following special characters:"
            echo "âš  (indicates Breaking change)"
            echo "âœ¨ (indicates Non-breaking feature)"
            echo "ğŸ› (indicates Patch fix)"
            echo "ğŸ“– (indicates Documentation)"
            echo "ğŸš€ (indicates Release)"
            echo "ğŸŒ± (indicates Infra/Tests/Other)"
            echo -n "Your title's first character is, in hex: "
            python3 -c "import os; print('%x' % ord(os.environ['TITLE'][0]))"
            exit 1
          fi

          # Safely print the title without allowing code execution
          printf "âœ… PR title is valid: '%q'\n" "$TITLE"
