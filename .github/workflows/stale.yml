name: Stale Issues

on:
  schedule:
    - cron: '0 0 * * *'  # Daily at midnight UTC
  workflow_dispatch:

permissions:
  issues: write

jobs:
  stale:
    uses: kubestellar/infra/.github/workflows/reusable-stale.yml@main
    secrets: inherit
    with:
      exempt_labels: 'security,bug,enhancement,good first issue,help wanted,hacktober-fest,lifecycle/frozen,stale-exempt'