name: Auto Label on PR Title
on:
  pull_request_target:
    types: [opened, edited]

jobs:
  labeler:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    steps:
      - name: Label PRs based on title
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const title = context.payload.pull_request.title.toLowerCase();
            const labels = [];
            if (title.startsWith('major:')) {
              labels.push('major');
            } else if (title.startsWith('minor:')) {
              labels.push('minor');
            } else if (title.startsWith('patch:')) {
              labels.push('patch');
            }

            if (labels.length > 0) {
              await github.rest.issues.addLabels({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                labels: labels
              });
            }
