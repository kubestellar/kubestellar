            function truncateForLogging(content) {
              if (content.length <= MAX_LOG_CONTENT_LENGTH) {
                return content;
              }
              return content.substring(0, MAX_LOG_CONTENT_LENGTH) + `\n... (truncated, total length: ${content.length})`;
