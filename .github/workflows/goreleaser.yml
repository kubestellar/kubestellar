name: goreleaser

on:
  push:
    tags:
      - "v*"
  # Allow manual or branch-triggered runs without tags
  workflow_dispatch:

permissions:
  contents: read
  packages: read

# Global environment variables
env:
  REGISTRY: ghcr.io
  CORE_CHART_PATH: ./core-chart
  # Use tag when present, else fall back to commit SHA for prerelease versioning
  VERSION: ${{ github.ref_type == 'tag' && github.ref_name || format('0.0.0-{0}', github.sha) }}

jobs:
  goreleaser:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
    outputs:
      # Container digest outputs
      digest-controller-manager: ${{ steps.build-images.outputs.digest-controller-manager }}
      digest-ocm-transport-controller: ${{ steps.build-images.outputs.digest-ocm-transport-controller }}
      image-controller-manager: ${{ steps.build-images.outputs.image-controller-manager }}
      image-ocm-transport-controller: ${{ steps.build-images.outputs.image-ocm-transport-controller }}
      # Binary hash outputs (will be populated dynamically)
      hash-outputs: ${{ steps.hash.outputs.hash-outputs }}
    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683
        with:
          fetch-depth: 0

      - uses: actions/setup-go@d35c59abb061a4a6fb18e82ac0862c26744d6ab5
        with:
          go-version: 1.24

      - name: Delete non-semver tags
        run: 'git tag -d $(git tag -l | grep -v "^v")'

      - name: Set LDFLAGS
        run: echo LDFLAGS="$(make ldflags)" >> $GITHUB_ENV

      - name: Install syft binary executable
        uses: anchore/sbom-action/download-syft@9246b90769f852b3a8921f330c59e0b3f439d6e9

      - name: Run GoReleaser on tag
        uses: goreleaser/goreleaser-action@9c156ee8a17a598857849441385a2041ef570552
        with:
          distribution: goreleaser
          version: latest
          args: release --timeout 60m --clean
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          USER: ${{ github.actor }}
          EMAIL: ${{ github.actor}}@users.noreply.github.com

      - name: Generate hashes for binary artifacts (KubeEdge pattern)
        id: hash
        run: |
          # Debug: List all files in dist directory
          echo "Files in dist directory:"
          ls -la dist/
          
          # Track if we generated any hashes
          hash_count=0
          
          # Generate hashes for all tar.gz files found (dynamic approach)
          for file in dist/*.tar.gz; do
            if [ -f "$file" ]; then
              filename=$(basename "$file")
              # Extract component, version, os, arch from filename
              # Expected format: controller-manager_v0.0.12-test_linux_amd64.tar.gz
              if [[ "$filename" =~ ^([^_]+)_.*_([^_]+)_([^_]+)\.tar\.gz$ ]]; then
                component="${BASH_REMATCH[1]}"
                os="${BASH_REMATCH[2]}"
                arch="${BASH_REMATCH[3]}"
                
                # Generate hash in KubeEdge format
                hash_value=$(sha256sum "$file" | base64 -w0)
                hash_key="hash-${component}-${os}-${arch}"
                
                echo "Generated hash for $filename: $hash_key"
                echo "${hash_key}=${hash_value}" >> "$GITHUB_OUTPUT"
                hash_count=$((hash_count + 1))
              fi
            fi
          done
          
          # Set flag indicating if we have hashes
          if [ $hash_count -gt 0 ]; then
            echo "hash-outputs=true" >> "$GITHUB_OUTPUT"
          else
            echo "hash-outputs=false" >> "$GITHUB_OUTPUT"
          fi
          echo "Generated $hash_count hashes"

      - name: Set up Helm
        uses: azure/setup-helm@b9e51907a09c216f16ebe8536097933489208112
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Login to registry
        uses: docker/login-action@74a5d142397b4f367a81961eba4e8cd7edddf772
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Package and push charts
      - name: Package and push charts
        run: |
          sed -i "s/^KUBESTELLAR_VERSION:.*$/KUBESTELLAR_VERSION: \"${VERSION}\"/g" ${{ env.CORE_CHART_PATH }}/values.yaml

          helm package ${{ env.CORE_CHART_PATH }} --destination . --version ${VERSION} --app-version ${VERSION} --dependency-update
          helm push ./core-chart*.tgz oci://${{ env.REGISTRY }}/${{ github.repository_owner }}/kubestellar

      # Build and push container images via ko; capture digests for SLSA provenance
      - name: Set up ko
        uses: ko-build/setup-ko@d006021bd0c28d1ce33a07e7943d48b079944c8d

      - name: Build & push controller images (ko)
        id: build-images
        env:
          KO_DOCKER_REPO: ghcr.io/${{ github.repository_owner }}/kubestellar
        run: |
          set -euo pipefail
          # Publish controller-manager
          CM_REF=$(ko publish ./cmd/controller-manager --tags "${{ env.VERSION }}")
          CM_DIGEST=${CM_REF##*@}
          CM_IMAGE_PATH=${CM_REF%@*}

          # Publish ocm-transport-controller
          OT_REF=$(ko publish ./pkg/transport/ocm-transport-controller --tags "${{ env.VERSION }}")
          OT_DIGEST=${OT_REF##*@}
          OT_IMAGE_PATH=${OT_REF%@*}

          echo "digest-controller-manager=${CM_DIGEST}" >> "$GITHUB_OUTPUT"
          echo "digest-ocm-transport-controller=${OT_DIGEST}" >> "$GITHUB_OUTPUT"
          echo "image-controller-manager=${CM_IMAGE_PATH}" >> "$GITHUB_OUTPUT"
          echo "image-ocm-transport-controller=${OT_IMAGE_PATH}" >> "$GITHUB_OUTPUT"

  # Generate hashes for binary artifacts for SLSA provenance (KubeEdge pattern)
  combine_hashes:
    needs: [goreleaser]
    runs-on: ubuntu-latest
    outputs:
      hashes: ${{ steps.hashes.outputs.hashes }}
    env:
      HASHES: ${{ toJSON(needs.goreleaser.outputs) }}
    steps:
      - id: hashes
        run: |
          # Debug: Print the raw HASHES JSON
          echo "Raw HASHES JSON:"
          echo "$HASHES"
          
          # Following KubeEdge's exact pattern, but filter for hash- outputs only
          echo "$HASHES" | jq -r 'to_entries | map(select(.key | startswith("hash-"))) | map(.value) | .[] | @base64d' | sed "/^$/d" > hashes.txt
          
          # Debug: Print the processed hashes
          echo "Processed hashes:"
          cat hashes.txt
          
          # Always output something, even if empty, to prevent job skipping
          if [ -s hashes.txt ]; then
            echo "hashes=$(cat hashes.txt | base64 -w0)" >> "$GITHUB_OUTPUT"
          else
            echo "hashes=" >> "$GITHUB_OUTPUT"
          fi

  # Generate SLSA provenance for binary artifacts
  provenance:
    needs: [combine_hashes]
    # Only run if we have hash outputs from the goreleaser job
    if: ${{ needs.goreleaser.outputs.hash-outputs == 'true' }}
    permissions:
      actions: read
      id-token: write
      contents: write
    uses: slsa-framework/slsa-github-generator/.github/workflows/generator_generic_slsa3.yml@v2.1.0
    with:
      base64-subjects: "${{ needs.combine_hashes.outputs.hashes }}"
      # Upload provenance to the release
      upload-assets: true

  # Generate SLSA provenance for container images
  image-provenance:
    needs: [goreleaser]
    strategy:
      matrix:
        target: [controller-manager, ocm-transport-controller]
    permissions:
      actions: read
      id-token: write
      packages: write
    if: always()
    uses: slsa-framework/slsa-github-generator/.github/workflows/generator_container_slsa3.yml@v2.1.0
    with:
      image: ${{ needs.goreleaser.outputs[format('image-{0}', matrix.target)] }}
      registry-username: ${{ github.actor }}
      digest: ${{ needs.goreleaser.outputs[format('digest-{0}', matrix.target)] }}
    secrets:
      registry-password: ${{ secrets.GITHUB_TOKEN }}
