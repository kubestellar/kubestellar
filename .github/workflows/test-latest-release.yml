          tar -xvf kubeflex_0.4.2_linux_amd64.tar.gz bin/kflex
          mv bin/kflex /usr/local/bin
          rm -fr bin kubeflex_0.4.2_linux_amd64.tar.gz

      - name: Run test
        run: |
          cd test/e2e/multi-cluster-deployment 
