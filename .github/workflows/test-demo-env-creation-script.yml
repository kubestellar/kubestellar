name: Test Demo Env Creation Script
# Tests demo environment creation script

on:
  workflow_call:
  # So we can trigger manually if needed
  workflow_dispatch:
  pull_request:
    paths-ignore:
      - "docs/**"
      - ".github/ISSUE_TEMPLATE/**"
      - ".github/workflows/**"
      - "!.github/workflows/pr-test-e2e.yml"
      - "**/*.md"
      - ".gha-reversemap.yml"
      - "hack/verify-*"
      - "hack/boilerplate/*"
      - "hack/gha-reversemap.sh"
  push:
    paths:
      - ".github/workflows/test-demo-env-creation-script.yml"
      - "test/e2e/ci/test-demo-env.sh"

permissions:
  contents: read

jobs:
  test-demo-on-kind:
    name: Test demo env creation script on kind
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3

      - uses: actions/setup-go@4dc6199c7b1a012772edbd06daecab0f50c9053c
        with:
          go-version: 1.24
          cache: true

      - name: Install kubectl
        uses: azure/setup-kubectl@776406bce94f63e41d621b960d78ee25c8b76ede
        id: install
        if: "false"

      - name: Install dependencies
        run: |
          bash <(curl -L https://raw.githubusercontent.com/open-cluster-management-io/clusteradm/refs/tags/v0.10.1/install.sh) 0.10.1
          wget https://github.com/kubestellar/kubeflex/releases/download/v0.9.1/kubeflex_0.9.1_linux_amd64.tar.gz
          tar -xvf kubeflex_0.9.1_linux_amd64.tar.gz bin/kflex
          mv bin/kflex /usr/local/bin
          rm -fr bin kubeflex_0.9.1_linux_amd64.tar.gz

      - name: Run test
        run: test/e2e/ci/test-demo-env.sh kind

      - name: show kubeconfig contexts
        if: always()
        run: kubectl config get-contexts

      - name: show pods in hosting cluster
        if: always()
        run: |
          date
          kubectl --context kind-kubeflex get pods -A
          kubectl --context kind-kubeflex get pods -A | grep -vw Running | grep -vw Completed | grep -v NAME | while read ns name rest; do echo; kubectl --context kind-kubeflex describe pod -n $ns $name; echo; kubectl --context kind-kubeflex logs -n $ns $name || true; done

      - name: Dump kubeflex-controller-manager logs
        if: always()
        run: kubectl --context kind-kubeflex logs -n kubeflex-system deploy/kubeflex-controller-manager || true

      - name: show previous logs in hosting cluster
        if: always()
        run: |
          date
          kubectl --context kind-kubeflex get pods -A | grep -v NAME | while read ns name ready status restarts rest; do if [ $restarts != 0 ]; then echo; echo For $ns/$name; kubectl --context kind-kubeflex logs -p -n $ns $name || true; fi; done;

      - name: show Deployment objects in hosting cluster
        if: always()
        run: kubectl --context kind-kubeflex get deployments -A

      - name: show Job objects and Events in hosting cluster
        if: always()
        run: |
          echo "---Dumping Job YAML for diagnostics (kubestellar/kubestellar#3182)---"
          kubectl --context kind-kubeflex get jobs -A -o yaml || echo "Failed to get jobs"
          echo "---Dumping Job Events for diagnostics (kubestellar/kubestellar#3182)---"
          kubectl --context kind-kubeflex get events -A --field-selector involvedObject.kind=Job || echo "Failed to get events"

      - name: show namespaces in its1
        if: always()
        run: kubectl --context its1 get namespaces

      - name: show Deployment objects in its1
        if: always()
        run: kubectl --context its1 get deployments -A

      - name: show kubestellar controller manager log
        if: always()
        run: kubectl --context kind-kubeflex logs -n wds1-system $(kubectl --context kind-kubeflex get pod -n wds1-system --selector=control-plane=controller-manager -o jsonpath='{.items[0].metadata.name}')

      - name: show transport controller log
        if: always()
        run: kubectl --context kind-kubeflex -n wds1-system logs $(kubectl --context kind-kubeflex -n wds1-system get pods -l name=transport-controller -o jsonpath='{.items[0].metadata.name}')

      - name: show bindingpolicies
        if: always()
        run: kubectl --context wds1 get bindingpolicies.control.kubestellar.io -o yaml

      - name: show deployments in wds1
        if: always()
        run: kubectl --context wds1 get deployments -A -o yaml

      - name: show bindings
        if: always()
        run: kubectl --context wds1 get bindings.control.kubestellar.io -o yaml

      - name: show deployments in cluster1
        if: always()
        run: kubectl --context cluster1 get deployments -A -o yaml

      - name: show deployments in cluster2
        if: always()
        run: kubectl --context cluster2 get deployments -A -o yaml

      - name: show manifestworks
        if: always()
        run: kubectl --context its1 get manifestworks -A -o yaml

      - name: show workstatuses
        if: always()
        run: kubectl --context its1 get workstatuses -A -o yaml

      - name: Dump redacted Secret YAMLs
        if: always()
        run: |
          SECRETS_LIST=$(kubectl --context kind-kubeflex get secrets -A -o jsonpath='{range .items[*]}{.metadata.namespace}{" "}{.metadata.name}{"\n"}{end}')
          if [ -z "$SECRETS_LIST" ]; then
            echo "No secrets found."
            exit 0
          fi
          echo "$SECRETS_LIST" | while read -r ns name; do
            echo "---"
            # Get the full secret JSON once for efficiency
            SECRET_JSON=$(kubectl --context kind-kubeflex get secret "$name" -n "$ns" -o json)
            # 1. Print the Secret's metadata (apiVersion, kind, metadata, type)
            echo "$SECRET_JSON" | jq 'del(.data) | del(.stringData)' | yq -P
            # 2. Check for and print redacted .data if it exists
            DATA_BLOCK=$(echo "$SECRET_JSON" | jq '.data | select(. != null and . != {})')
            if [ -n "$DATA_BLOCK" ]; then
              echo "$DATA_BLOCK" | jq '{"data": map_values("<redacted>")}' | yq -P
            fi
            # 3. Check for and print redacted .stringData if it exists
            STRING_DATA_BLOCK=$(echo "$SECRET_JSON" | jq '.stringData | select(. != null and . != {})')
            if [ -n "$STRING_DATA_BLOCK" ]; then
              echo "$STRING_DATA_BLOCK" | jq '{"stringData": map_values("<redacted>")}' | yq -P
            fi
          done
