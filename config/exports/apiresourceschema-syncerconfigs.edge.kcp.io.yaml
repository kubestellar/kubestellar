    schema:
      description: 'SyncerConfig tells a syncer what to sync down and up. There is
        a 1:1:1:1 relation between: - edge cluster - mailbox workspace - syncer -
        syncer config.'
      properties:
        apiVersion:
          description: 'APIVersion defines the versioned schema of this representation
