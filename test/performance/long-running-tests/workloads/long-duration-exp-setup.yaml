kind: BindingPolicy
metadata:
  name: perf-test-bindingpolicy
  labels:
    kubestellar: performance-test
spec:
  clusterSelectors:
  - matchLabels: {"name":"cluster1"}
  downsync:
  - objectSelectors:
    - matchLabels: {"app.kubernetes.io/name":"perf-test" }
    wantSingletonReportedState: true

