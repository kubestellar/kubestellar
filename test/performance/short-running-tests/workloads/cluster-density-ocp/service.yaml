---
kind: Service
apiVersion: v1
metadata:
  name: {{.Name}}
  labels:
    app.kubernetes.io/name: {{.labelPrefix}}
spec:
  selector:
    app: {{.BaseName}}-{{.Index}}
  ports:
  - name: http
    protocol: TCP
    port: 80
    targetPort: 8080
  - name: https
    protocol: TCP
    port: 443
    targetPort: 8443
  type: ClusterIP
