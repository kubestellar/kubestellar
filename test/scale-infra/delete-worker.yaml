#  Remove a worker node
- hosts: masters
  remote_user: ubuntu
  become: yes
  gather_facts: yes
  vars:
    node_name_list: [ip-192-168-1-85, ip-192-168-1-34]
  roles:
    - kubernetes/commons/delete-node

