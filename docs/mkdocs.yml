theme:
  font:
    text: 'SapceMono'
    code: 'Roboto Mono'
  name: material
  
  language: en
  # Common files such as images, stylesheets, theme overrides
  custom_dir: 'overrides'
  features:
    # enable the ability to dismiss the announcement bar
    - announce.dismiss
    - content.action.edit
    - content.action.view
    # Enable navigation section index pages, so we don't see Concepts > Concepts
    - navigation.indexes
    - navigation.tabs
    # - navigation.tabs.sticky
    # - navigation.expand
    - navigation.path
    - navigation.footer
    # - navigation.tracking
    # Enable a copy button in code blocks
    - content.code.copy
    # Enable annotations on specific lines in code blocks
    - content.code.annotate
  logo: logo.png
  favicon: favicons/favicon.ico
  
  palette:
    # Palette toggle for automatic mode
    - media: "(prefers-color-scheme)"
      toggle:
        icon: material/brightness-auto
        name: Switch to light mode

    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default 
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to system preference
      primary: light blue
      accent: cyan
