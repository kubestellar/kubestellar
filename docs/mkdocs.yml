theme:
  font:
    text: 'SapceMono'
    code: 'Roboto Mono'
  name: material
  language: en
  # Common files such as images, stylesheets, theme overrides
  custom_dir: 'overrides'
  features:
    - content.action.edit
    - content.action.view
    # Enable navigation section index pages, so we don't see Concepts > Concepts
    - navigation.indexes
    - navigation.tabs
    # - navigation.tabs.sticky
    # - navigation.expand
    - navigation.path
    - navigation.footer
    # - navigation.tracking
    # Enable a copy button in code blocks
    - content.code.copy
    # Enable annotations on specific lines in code blocks
    - content.code.annotate
  logo: logo.png
  favicon: favicons/favicon.ico

extra:
