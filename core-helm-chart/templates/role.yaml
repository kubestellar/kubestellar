apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: kubestellar-role
rules:
- apiGroups: [ "" ]
  resources: [ "secrets" ]
  # resourceNames: [ "{{ .Values.secret }}" ]
  verbs: [ "get" , "create" , "delete" ]
- apiGroups: [ "" ]
  resources: [ "pods" , "pods/log" ]
  verbs: [ "get" , "list" ]
{{ if eq .Values.clusterType "OpenShift" }} # OpenShift
- apiGroups: [ "route.openshift.io" ]
  resources: [ "routes" ]
  resourceNames: [ "kubestellar-route" ]
  verbs: [ "get" ]
{{ else }} # Kubernetes
- apiGroups: [ "networking.k8s.io" ]
  resources: [ "ingresses" ]
  resourceNames: [ "kubestellar-ingress" ]
  verbs: [ "get" ]
{{ end }}


